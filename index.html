<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">

        <div class="choice" id="rock">
            <img src="./images/dwayne-johnson-the-rock.jpg.webp" alt="rock">           
        </div>

        <div class="choice" id="paper">
            <img src="./images/4640.jpg" alt="paper">           
        </div>

        <div class="choice" id="scissor">
            <img src="./images/AdobeStock_507713455.jpeg.webp" alt="scissor">           
        </div> 

    </div>

    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>        
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>        
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Make your move</p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
